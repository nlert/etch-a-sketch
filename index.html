<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="side-bar-container">
        <div class="sidebar">
            <h2>Choose a color</h2>
            <div class="color-picker">
                <button class="color" id="red">Red</button>
                <button class="color" id="green">Green</button>
                <button class="color" id="blue">Blue</button>
            </div>
            <h2>Choose a canvas size</h2>
            <div class="size-picker">
                <button id="sixteen">16 x 16</button>
                <button id="thirtytwo">32 x 32</button>
                <button id="sixtyfour">64 x 64</button>
            </div>
            <button id="reset">Reset</button>
        </div>
        <div class="spacer"></div>
    </div>
    <div id="container" class="container"></div>
</body>
</html>
